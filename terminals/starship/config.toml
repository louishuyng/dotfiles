format = """\
[](fg:arrow)\
$username\
$os\
(\
    at \
    $directory\
)\
(\
    via \
    $python\
    $golang\
    $nodejs\
    $c\
    $rust\
    $java\
    $character\
)\
"""

right_format = """\
$git_branch\
$git_status\
$cmd_duration\
$docker_context\
$kubernetes\
$time \
"""

# Add the modules you need

# Disable the blank line at the start of the prompt
add_newline = true


# I disabled some modules (Rust, Java...) since some things aren't installed in my machine, enable them if you need.

[username]
format = '[ ](fg:red) '
disabled = true
show_always = false

[os]
format = "[$symbol]($style fg:cyan) "
disabled = false

[os.symbols]
Alpine = " "
Arch = " "
Debian = " "
EndeavourOS = " "
Fedora = " "
Linux = " "
Manjaro = " "
Mint = " "
NixOS = " "
Macos = " "
openSUSE = " "
Pop = " "
SUSE = " "
Ubuntu = " "
Windows = " "

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[△](bold fg:green)'

[directory]
format = "[$path](bold $style)[$read_only]($read_only_style) "
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = true
read_only ="  "

[cmd_duration]
disabled = false
format = "took [ $duration]($style) "
min_time = 500

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "

[git_status]
format = '[ $all_status$ahead_behind ]($style)'
disabled = true

[docker_context]
disabled=false
symbol = " "

[kubernetes]
disabled=false
symbol = " "
format = "[$symbol$context]($style) "

[time]
disabled = false
format = "[$time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[package]
disabled=true

[fill]
symbol = " "

[nodejs]
format = "[$symbol$version ]($style)"
symbol = " "
version_format = "${raw}"
disabled=false

[python]
disabled=false
format = '[${symbol}${pyenv_prefix}(${version})( \($virtualenv\)) ]($style)'
symbol = " "
version_format = "${raw}"

[java]
format = "[$symbol$version ]($style)"
version_format = "${raw}"
symbol = " "
disabled = true

[c]
format = "[$symbol($version(-$name)) ]($style)"
symbol = " "
version_format = "${raw}"
disabled=true

[golang]
symbol = ""
format = '[$symbol( $version) ]($style)'

[rust]
format ="[$symbol$version ]($style)"
symbol = " "
version_format = "${raw}"
disabled=true
