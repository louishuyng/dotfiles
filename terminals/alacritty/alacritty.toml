[env]
TERM = "xterm-256color"

[font]
size = 12.5

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "BerkeleyMono Nerd Font Plus Font Awesome Plus Font Awesome Extension Plus Octicons Plus Power Symbols Plus Codicons Plus Pomicons Plus Font Logos Plus Material Design Icons Plus Weather Icons"

[font.offset]
x = 0
y = 0

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
option_as_alt = "Both"
decorations = "none"
decorations_theme_variant = "Dark"
padding = { x = 0, y = 0  }
dimensions = { columns = 250, lines = 60 }
dynamic_padding = false
startup_mode = "Windowed"
title = "DevTerm"
dynamic_title=false
opacity = 0.8
blur = false

[keyboard]
bindings = [
  { key = "Enter", mods = "Command", action = "ToggleFullscreen" }
]

[cursor.style]
shape = "Block"

[general]
live_config_reload = true
working_directory = "None"

import = [
  "~/.dotfiles/terminals/alacritty/theme.toml",
]

[cursor]
unfocused_hollow = false
