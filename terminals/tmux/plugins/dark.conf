# Dark theme for tmux

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_default_background "#878794"
set -g @catppuccin_window_default_color "#1E1B1F"
set -g @catppuccin_window_current_background "#0D0B10"
set -g @catppuccin_window_current_color "#9E77BD"
set -g @catppuccin_directory_color "#5EA7E3"

