# Dark theme for tmux - Catppuccin Frappé

# Status bar - Catppuccin mantle
set -g status-style "bg=#1c1c1c,fg=#c6d0f5"

# Left status: session name with dynamic icons - Catppuccin sky
set -g status-left "#[fg=#a6d189,bold] #(~/.dotfiles/terminals/tmux/scripts/session-icon.sh) #S#{?#{>:#{window_panes},1}, #[fg=#838ba7] 󰽘 #{window_panes},} #[fg=#51576d]│"

# Window status styling
setw -g window-status-separator ""
setw -g window-status-format "#[fg=#838ba7] #I #W#{?window_zoomed_flag, 󰊓 ,} "
setw -g window-status-current-format "#[fg=#ca9ee6,bold] #I #W#{?window_zoomed_flag, 󰊓 ,} "

# Activity indicators - Catppuccin red/peach
setw -g window-status-activity-style "fg=#e78284,bold"
setw -g window-status-bell-style "fg=#ef9f76,blink"

# Right status: system monitoring - Catppuccin green, blue, yellow
set -g status-right "#[fg=#a6d189] #(~/.dotfiles/terminals/tmux/scripts/cpu.sh) #[fg=#51576d]│ #[fg=#8caaee] #(~/.dotfiles/terminals/tmux/scripts/ram.sh) #[fg=#51576d]│ #[fg=#e5c890,bold]#(~/.dotfiles/terminals/tmux/scripts/watt.sh) "

# Pane borders - Subtle to bright blue
set -g pane-border-style "fg=#51576d"
set -g pane-active-border-style "fg=#8caaee"

# Messages - Catppuccin blue background
set -g message-style "bg=#8caaee,fg=#303446,bold"
set -g message-command-style "bg=#ca9ee6,fg=#303446,bold"

# Mode (copy mode, etc.) - Mauve highlight
set -g mode-style "bg=#ca9ee6,fg=#303446,bold"

# Display panes
set -g display-panes-active-colour "#8caaee"
set -g display-panes-colour "#838ba7"

# Clock - Catppuccin yellow
setw -g clock-mode-colour "#e5c890"

