# Light theme for tmux

set -g @catppuccin_flavour 'latte'
set -g @catppuccin_window_default_background "#6e7781"
set -g @catppuccin_window_default_color "#e6e6e6"
set -g @catppuccin_window_current_background "#e6e6e6"
set -g @catppuccin_window_current_color "#6f42c1"
set -g @catppuccin_directory_color "#005cc5"
