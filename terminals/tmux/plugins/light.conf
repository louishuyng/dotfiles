# Light theme for tmux - Catppuccin Latte
# Note: tmux bg (#e6e9ef) is slightly darker than nvim bg (#eff1f5) for visual separation

# Status bar - Catppuccin Latte mantle
set -g status-style "bg=#e6e9ef,fg=#4c4f69"

# Left status: session name with dynamic icons - Catppuccin sky
set -g status-left "#[fg=#40a02b,bold] #(~/.dotfiles/terminals/tmux/scripts/session-icon.sh) #S#{?#{>:#{window_panes},1}, #[fg=#9ca0b0] 󰽘 #{window_panes},} #[fg=#bcc0cc]│"

# Window status styling
setw -g window-status-separator ""
setw -g window-status-format "#[fg=#9ca0b0] #I #W#{?window_zoomed_flag, 󰊓 ,} "
setw -g window-status-current-format "#[fg=#8839ef,bold] #I #W#{?window_zoomed_flag, 󰊓 ,} "

# Activity indicators - Catppuccin red/peach
setw -g window-status-activity-style "fg=#d20f39,bold"
setw -g window-status-bell-style "fg=#fe640b,blink"

# Right status: system monitoring - Catppuccin green, blue, yellow
set -g status-right "#[fg=#40a02b] #(~/.dotfiles/terminals/tmux/scripts/cpu.sh) #[fg=#bcc0cc]│ #[fg=#1e66f5] #(~/.dotfiles/terminals/tmux/scripts/ram.sh) #[fg=#bcc0cc]│ #[fg=#df8e1d,bold]#(~/.dotfiles/terminals/tmux/scripts/watt.sh) "

# Pane borders - Subtle to blue
set -g pane-border-style "fg=#bcc0cc"
set -g pane-active-border-style "fg=#1e66f5"

# Messages - Blue background with light text
set -g message-style "bg=#1e66f5,fg=#eff1f5,bold"
set -g message-command-style "bg=#8839ef,fg=#eff1f5,bold"

# Mode (copy mode, etc.) - Mauve highlight
set -g mode-style "bg=#8839ef,fg=#eff1f5,bold"

# Display panes
set -g display-panes-active-colour "#1e66f5"
set -g display-panes-colour "#9ca0b0"

# Clock - Catppuccin yellow
setw -g clock-mode-colour "#df8e1d"
