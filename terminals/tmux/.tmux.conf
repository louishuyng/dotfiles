# ==========================
# ===   Styling          ===
# ==========================

# Catppuccin Frappé Colors
# Base: #303446, Mantle: #292c3c, Crust: #232634
# Surface0: #414559, Surface1: #51576d, Surface2: #626880
# Overlay0: #737994, Overlay1: #838ba7, Overlay2: #949cbb
# Subtext0: #a5adce, Subtext1: #b5bfe2, Text: #c6d0f5
# Lavender: #babbf1, Blue: #8caaee, Sapphire: #85c1dc, Sky: #99d1db
# Teal: #81c8be, Green: #a6d189, Yellow: #e5c890, Peach: #ef9f76
# Maroon: #ea999c, Red: #e78284, Mauve: #ca9ee6, Pink: #f4b8e4
# Flamingo: #eebebe, Rosewater: #f2d5cf

set -g status-position top
set -g status-style "bg=#292c3c,fg=#c6d0f5"
set -g status-left-length 100
set -g status-right-length 100

# Left status: session name with leaf icon
set -g status-left "#[fg=#a6d189,bg=#292c3c]   #[fg=#c6d0f5,bg=#292c3c]#{session_name} #[fg=#737994,bg=#292c3c] │ "

# Window status styling
setw -g window-status-separator ""
setw -g window-status-format "#[fg=#838ba7,bg=#292c3c] #I:#W "
setw -g window-status-current-format "#[fg=#303446,bg=#e5c890,bold] #I:#W #[fg=#292c3c,bg=#292c3c]"

# Right status: system monitoring
set -g status-right "#[fg=#414559,bg=#292c3c]#[fg=#c6d0f5,bg=#414559] #(~/.dotfiles/terminals/tmux/scripts/cpu.sh) #[fg=#51576d,bg=#414559]#[fg=#c6d0f5,bg=#51576d] #(~/.dotfiles/terminals/tmux/scripts/ram.sh) #[fg=#e5c890,bg=#51576d]#[fg=#303446,bg=#e5c890,bold] #(~/.dotfiles/terminals/tmux/scripts/watt.sh) "

# Pane border styling
set -g pane-border-style "fg=#51576d"
set -g pane-active-border-style "fg=#ef9f76"

# Message styling
set -g message-style "bg=#e5c890,fg=#303446"
set -g message-command-style "bg=#e5c890,fg=#303446"

# Mode styling (for copy mode, etc.)
set -g mode-style "bg=#e5c890,fg=#303446"

# Clock mode
setw -g clock-mode-colour "#8caaee"

# Auto rename window to current folder name
set -g automatic-rename on
set -g automatic-rename-format "#(echo '#{pane_current_path}' | rev | cut -d'/' -f-1 | rev)"


run '~/.tmux/plugins/tpm/tpm'
