after-startup-command = [
  'exec-and-forget sketchybar',
]

exec-on-workspace-change = [
  '/bin/bash',
  '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'

[gaps]
inner.horizontal = 14
inner.vertical =   14
outer.top = [{ monitor."builtin-in" = 0 }, { monitor."BenQ" = 0 }, 0]
outer.bottom = [{ monitor."builtin-in" = 0 }, { monitor."BenQ" = 27 }, 0]
outer.left =       0
outer.right =      0

[mode.main.binding]
alt-i = 'workspace I' # Infra (DevOps)
alt-c = 'workspace C' # Code (IDE, Coding Tools, etc)
alt-t = 'workspace T' # Terminal (Main Terminal For Coding with web window inside)
alt-b = 'workspace B' # Browser (Browse anything)
alt-w = 'workspace W' # Work (Work related apps like Slack, Teams, etc)
alt-r = 'workspace R' # Reading books or Research (Kindle, pdf, etc)
alt-m = 'workspace M' # Music (Spotify)
alt-o = 'workspace O' # Others (Social Media, etc)

alt-shift-i = ['move-node-to-workspace I', 'workspace I']
alt-shift-c = ['move-node-to-workspace C', 'workspace C']
alt-shift-t = ['move-node-to-workspace T', 'workspace T']
alt-shift-b = ['move-node-to-workspace B', 'workspace B']
alt-shift-w = ['move-node-to-workspace W', 'workspace W']
alt-shift-r = ['move-node-to-workspace R', 'workspace R']
alt-shift-m = ['move-node-to-workspace M', 'workspace M']
alt-shift-o = ['move-node-to-workspace O', 'workspace O']

alt-shift-h = 'move left'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-shift-j = 'move down'

alt-tab = 'focus-back-and-forth'

# Let 'focus' work when all windows are floating
alt-h = 'exec-and-forget aerospace focus --boundaries-action wrap-around-the-workspace left || $HOME/.config/aerospace/scripts/focus-window.sh left'
alt-j = 'exec-and-forget aerospace focus --boundaries-action wrap-around-the-workspace down || $HOME/.config/aerospace/scripts/focus-window.sh down'
alt-k = 'exec-and-forget aerospace focus --boundaries-action wrap-around-the-workspace up || $HOME/.config/aerospace/scripts/focus-window.sh up'
alt-l = 'exec-and-forget aerospace focus --boundaries-action wrap-around-the-workspace right || $HOME/.config/aerospace/scripts/focus-window.sh right'

alt-f = 'layout accordion tiles'
alt-slash= 'layout horizontal vertical'

alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'
alt-0 = 'flatten-workspace-tree'

alt-shift-f = 'layout floating tiling'
alt-ctrl-shift-y = 'reload-config'

